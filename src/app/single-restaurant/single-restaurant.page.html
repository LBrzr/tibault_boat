<ion-header>
  <app-bar title="Restaurant"></app-bar>
</ion-header>

<ion-content class="parent">
  <ion-grid>
    <ion-row>
      <h1>{{restaurant.name}}<br /></h1>
    </ion-row>

    <ion-row>
      <img [src]="restaurant.image" />
    </ion-row>

    <ion-row class="description">
      <p>{{ restaurant.description }}</p>
    </ion-row>
  </ion-grid>
</ion-content>
