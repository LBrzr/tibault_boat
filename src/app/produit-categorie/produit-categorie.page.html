<app-bar title="Categories de produit"></app-bar>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let categorie of categories" >
      <ion-label>
          <button ion-item (click)="onCatClicked(categorie)">
          {{categorie.name}}
        </button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
