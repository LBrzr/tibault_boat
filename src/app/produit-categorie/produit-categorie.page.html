<app-bar title="Categories de produit"></app-bar>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let categorie of categories" [detail]="true" (click)="onCatClicked(categorie)">
      <ion-row>
        <ion-col size="auto">
          <ion-icon [name]="categorie.icon"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-label style="padding-left:5px;">
            {{categorie.name}}
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
