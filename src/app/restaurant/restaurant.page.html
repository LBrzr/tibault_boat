<ion-header>
  <ion-toolbar>
    <ion-title>restaurant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item detail="true">
    <button
      ion-item
      *ngFor="let boat of bateauList"
      (click)="onLoadBateau(boat)"
    >
      {{boat.name}}
    </button>
  </ion-item>
</ion-content>
