<app-bar title="Recettes"></app-bar>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let recette of RecetteList">
      <ion-label>
        <button ion-item (click)="onLoadRecette(recette)">
          {{recette.name}}
        </button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
