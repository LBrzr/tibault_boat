<app-bar title="Recettes"></app-bar>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>
        <button
          ion-item
          *ngFor="let recette of RecetteList"
          (click)="onLoadRecette(recette)"
        >
          {{recette.name}}
        </button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
