<app-bar [title]="bateau.name"></app-bar>

<ion-content class="parent">
  <ion-grid>
    <ion-row>
      <h1>{{bateau.name}}<br /></h1>
    </ion-row>

    <ion-row>
      <img [src]="bateau.image" />
    </ion-row>

    <ion-row class="description">
      <p>{{ bateau.description }}</p>
    </ion-row>
  </ion-grid>
</ion-content>
