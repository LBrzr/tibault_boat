<ion-header>
  <ion-toolbar>
    <ion-title>{{bateau.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card-header>{{bateau.name}}</ion-card-header>
  <ion-card-content>
    <img [src]="bateau.image" />
  </ion-card-content>
  <ion-card-content>
    <p>{{ bateau.description }}</p>
  </ion-card-content>
</ion-content>
