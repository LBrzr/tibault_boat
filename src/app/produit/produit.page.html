<ion-header>
  <ion-toolbar>
    <ion-title>{{categorie.name}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>
          <button ion-item *ngFor="let produit of produitList" (click)="toSingleProduct(produit)">
          <!-- <ion-icon name="power" [color]="produit. ? 'secondary' : 'danger'"></ion-icon> -->
          {{produit.name}}
        </button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
