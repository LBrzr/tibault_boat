<app-bar [title]="categorie.name"></app-bar>

<ion-content padding>
  <ion-list>
    <ion-item detail="true" *ngFor="let produit of produitList">
      <ion-label>
        <button ion-item (click)="toSingleProduct(produit)">
          {{produit.name}}
        </button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
